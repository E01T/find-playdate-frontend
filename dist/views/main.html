<div class="container-fluid" id="main"> <div id="masonry-container" class="row" masonry> <div ng-repeat="playdate in main.data.playdates track by $index" class="masonry-brick col-xs-12 col-md-3 col-sm-4"> <div class="panel panel-default"> <!-- item head --> <div class="panel-heading clearfix"> <h6 class="panel-title pull-left"> {{playdate.name}} would like to play <br> {{playdate.game.label}} </h6> </div> <!-- item content/image --> <a href="http://store.steampowered.com/app/{{playdate.game.value}}/" target="_blank"> <img class="item-image" ng-src="{{playdate.game.image_url}}" alt="no image"> </a> <!-- item footer --> <div class="panel-footer"> <div class="item-footer" style="word-wrap: break-word"> <dl> <dt>Message <dd>{{playdate.description}} <dt>Timezome <dd>{{playdate.geoRegion.label}} </dl> <div class="row"> <button ng-click="main.openModal(playdate)" type="button" class="btn btn-primary btn-block">Message {{playdate.name}}</button> </div> </div> </div> </div> </div> </div> <!-- /item list --> </div>
